<!DOCTYPE html>
<html>
<head>
  <title>Data Deletion Request</title>
</head>
<body>
  <h1>Data Deletion Request</h1>
  <p>Please provide the following information to request the deletion of your account and associated data:</p>
  <form action="process_data_deletion.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    
    
    <label for="reason">Reason for data deletion:</label><br>
    <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br>
    
    <input type="submit" value="Submit Request">
  </form>
</body>
</html>
